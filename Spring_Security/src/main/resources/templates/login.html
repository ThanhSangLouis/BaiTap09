<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Spring Security Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .login-container {
        width: 100%;
        max-width: 420px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .login-header h1 {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .login-header p {
        color: var(--gray-600);
        font-size: 1rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-control {
        padding: 1rem;
        font-size: 1rem;
      }
      .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
      }
      .demo-accounts {
        background: var(--gray-100);
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 2rem;
      }
      .demo-accounts h6 {
        color: var(--gray-700);
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .demo-account {
        font-size: 0.9rem;
        color: var(--gray-600);
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        background: var(--white);
        border-radius: 8px;
        border-left: 4px solid var(--primary-color);
      }
      .demo-account strong {
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card">
        <div class="card-header">
          <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Đăng Nhập</h1>
            <p>Spring Security Demo Application</p>
          </div>
        </div>

        <div class="card-body">
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> Email hoặc mật khẩu
            không đúng!
          </div>

          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i> Bạn đã đăng xuất thành công!
          </div>

          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username" class="form-label">
                <i class="fas fa-envelope"></i> Email
              </label>
              <input
                type="email"
                class="form-control"
                id="username"
                name="username"
                placeholder="Nhập email của bạn"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Mật khẩu
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary btn-login">
              <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
          </form>

          <div class="demo-accounts">
            <h6><i class="fas fa-info-circle"></i> Tài khoản demo:</h6>
            <div class="demo-account">
              <strong>Admin:</strong> admin@demo.com / admin123
            </div>
            <div class="demo-account">
              <strong>User:</strong> user@demo.com / user123
            </div>
            <div class="demo-account">
              <strong>Demo:</strong> demo@demo.com / demo123
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
