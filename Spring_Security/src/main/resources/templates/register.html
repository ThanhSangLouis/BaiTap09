<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Spring Security Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        padding: 2rem 0;
      }
      .register-container {
        max-width: 600px;
        margin: 0 auto;
      }
      .register-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .register-header h1 {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .register-header p {
        color: var(--gray-600);
        font-size: 1rem;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-shield-alt"></i> Spring Security Demo
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Trang Chủ</a>
          <a class="nav-link" href="/login">Đăng Nhập</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="register-container">
        <div class="card">
          <div class="card-header">
            <div class="register-header">
              <h1><i class="fas fa-user-plus"></i> Đăng Ký Tài Khoản</h1>
              <p>Tạo tài khoản mới để sử dụng hệ thống</p>
            </div>
          </div>

          <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
              Error message
            </div>
            <div
              th:if="${success}"
              class="alert alert-success"
              th:text="${success}"
            >
              Success message
            </div>

            <form th:action="@{/register}" method="post">
              <div class="form-row">
                <div class="form-group">
                  <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Tên đăng nhập
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Nhập tên đăng nhập"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Nhập email của bạn"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Mật khẩu
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Nhập mật khẩu"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="fullName" class="form-label">
                    <i class="fas fa-id-card"></i> Họ và tên
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    name="fullName"
                    placeholder="Nhập họ và tên"
                    required
                  />
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-user-plus"></i> Đăng Ký Tài Khoản
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <p class="mb-3">Đã có tài khoản?</p>
              <div class="d-flex gap-2 justify-content-center">
                <a href="/login" class="btn btn-outline-primary">
                  <i class="fas fa-sign-in-alt"></i> Đăng Nhập Ngay
                </a>
                <a href="/" class="btn btn-secondary">
                  <i class="fas fa-home"></i> Trang Chủ
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
