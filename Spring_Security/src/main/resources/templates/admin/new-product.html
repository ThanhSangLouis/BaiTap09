<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Sản Phẩm Mới - Spring Security Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <style>
      body {
        background: var(--light-color);
      }
      .form-container {
        max-width: 800px;
        margin: 0 auto;
      }
      .form-header {
        background: var(--white);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }
      .form-header h1 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }
      .form-header p {
        color: var(--gray-600);
        margin-bottom: 0;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-shield-alt"></i> Spring Security Demo
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Trang Chủ</a>
          <a class="nav-link" href="/admin/products">Sản Phẩm</a>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-secondary btn-sm">
              <i class="fas fa-sign-out-alt"></i> Đăng Xuất
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="form-container">
        <!-- Form Header -->
        <div class="form-header">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h1><i class="fas fa-plus-circle"></i> Thêm Sản Phẩm Mới</h1>
              <p>Tạo sản phẩm mới trong hệ thống quản lý</p>
            </div>
            <a href="/admin/products" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left"></i> Quay Lại
            </a>
          </div>
        </div>

        <!-- Form -->
        <div class="card">
          <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
              Error message
            </div>
            <div
              th:if="${success}"
              class="alert alert-success"
              th:text="${success}"
            >
              Success message
            </div>

            <form th:action="@{/admin/products/new}" method="post">
              <div class="form-group">
                <label for="name" class="form-label">
                  <i class="fas fa-tag"></i> Tên sản phẩm
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Nhập tên sản phẩm"
                  required
                />
              </div>

              <div class="form-group">
                <label for="description" class="form-label">
                  <i class="fas fa-align-left"></i> Mô tả sản phẩm
                </label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="4"
                  placeholder="Nhập mô tả chi tiết về sản phẩm"
                ></textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="price" class="form-label">
                    <i class="fas fa-dollar-sign"></i> Giá (VNĐ)
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    step="0.01"
                    min="0"
                    placeholder="Nhập giá sản phẩm"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="stock" class="form-label">
                    <i class="fas fa-boxes"></i> Số lượng tồn kho
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    name="stock"
                    min="0"
                    placeholder="Nhập số lượng"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="imageUrl" class="form-label">
                  <i class="fas fa-image"></i> URL hình ảnh (tùy chọn)
                </label>
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  name="imageUrl"
                  placeholder="https://example.com/image.jpg"
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-plus"></i> Thêm Sản Phẩm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
