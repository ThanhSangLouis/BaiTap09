<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .card {
        max-width: 420px;
        padding: 24px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
      }
      .success {
        color: green;
      }
      .error {
        color: #b00020;
      }
      a {
        display: inline-block;
        margin-top: 8px;
      }
    </style>
    <script defer src="/mainjs.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const message = document.getElementById("message");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          message.textContent = "";
          const usernameOrEmail = document
            .getElementById("usernameOrEmail")
            .value.trim();
          const password = document.getElementById("password").value.trim();
          try {
            const data = await window.API.login({ usernameOrEmail, password });
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            localStorage.setItem("username", data.username);
            message.className = "success";
            message.textContent = "Login successful. Redirecting...";
            setTimeout(() => {
              window.location.href = "/profile.html";
            }, 700);
          } catch (err) {
            message.className = "error";
            message.textContent = err.message || "Login failed";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="usernameOrEmail" placeholder="Username or Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="message"></div>
      <a href="/profile.html">Go to profile</a>
      <a href="/api/test/public" target="_blank">Public API</a>
      <a href="/swagger-ui/index.html" target="_blank">Swagger</a>
      <div style="margin-top: 12px; font-size: 12px; color: #666">
        JWT Demo - Spring Boot 3 / Security 6
      </div>
    </div>
  </body>
</html>
