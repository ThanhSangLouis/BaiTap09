<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h2 {
        color: #333;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #fff;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      input::placeholder {
        color: #999;
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .message {
        margin-top: 20px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .nav-links {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #e1e5e9;
        text-align: center;
      }

      .nav-links a {
        display: block;
        margin: 8px 0;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 8px 0;
      }

      .nav-links a:hover {
        color: #764ba2;
        transform: translateX(5px);
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #999;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        .header h2 {
          font-size: 24px;
        }

        input,
        button {
          padding: 12px 15px;
        }
      }
    </style>
    <script defer src="/mainjs.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const registerForm = document.getElementById("registerForm");
        const message = document.getElementById("message");

        registerForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          message.textContent = "";

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();

          // Validate passwords match
          if (password !== confirmPassword) {
            message.className = "error";
            message.textContent = "Passwords do not match!";
            return;
          }

          // Validate password length
          if (password.length < 6) {
            message.className = "error";
            message.textContent =
              "Password must be at least 6 characters long!";
            return;
          }

          try {
            const data = await window.API.register({
              username,
              email,
              password,
            });
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            localStorage.setItem("username", data.username);
            message.className = "success";
            message.textContent =
              "Registration successful! Redirecting to profile...";
            setTimeout(() => {
              window.location.href = "/profile.html";
            }, 1000);
          } catch (err) {
            message.className = "error";
            message.textContent = err.message || "Registration failed";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
        <p>Join us today and get started</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <input id="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input id="email" type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input
            id="password"
            type="password"
            placeholder="Password (min 6 characters)"
            required
          />
        </div>
        <div class="form-group">
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit">Create Account</button>
      </form>

      <div id="message" class="message"></div>

      <div class="nav-links">
        <a href="/login.html">Already have an account? Login</a>
        <a href="/profile.html">Go to profile</a>
        <a href="/api/test/public" target="_blank">Public API</a>
        <a href="/swagger-ui/index.html" target="_blank">Swagger</a>
      </div>

      <div class="footer">JWT Demo - Spring Boot 3 / Security 6</div>
    </div>
  </body>
</html>
